        <div class="right-column">
            <div class="address-wrapper">
                <a href="contact.html">
                    123 Any Street<br>
                    Scottsdale, AZ, 85251
                </a>
            </div>
            <div class="contact-icon">
                <a href="contact.html">
                    <i class="fas fa-map-marker-alt"></i>
                </a>
            </div>
        </div>

    </header>

    <!-- Contenido principal -->
    <div class="hero-section">
        <div class="top-heading">
            <h1>HTML Styled Fries</h1>
        </div>
        <div class="bottom-heading">
